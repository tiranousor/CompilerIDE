<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль Друга</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <style th:inline="css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: inherit !important;
        }

        .profile-avatar {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 25px rgba(40, 167, 69, 0.1), 0 0 50px rgba(40, 167, 69, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #d1d5da;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 900;
            box-sizing: border-box;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .actions a {
            display: flex;
            align-items: center;
            color: #24292e;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .header .actions a:hover {
            color: #0366d6;
        }

        .header .actions .logout-icon {
            color: #24292e;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .header .actions .logout-icon:hover {
            color: #d73a49;
        }

        .Box {
            box-shadow: none;
            border: none;
        }

        .main-container {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0 20px;
            box-sizing: border-box;
            width: 100%;
            gap: 40px;
        }

        .profile-info-container {
            width: 35%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            text-align: center;
        }

        .projects-container {
            width: 60%;
            padding: 20px;
            background-color: #ffffff;
        }

        .btn-link {
            background: none;
            color: #0366d6;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-size: 1em;
        }

        .profile-info-container .profile-avatar {
            align-self: center;
        }

        .d-flex.gap-2 > button {
            margin-right: 10px;
        }

        .btn-green {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            gap:30px;
        }

        .btn-green:hover {
            background-color: #218838;
            box-shadow: 0 0 10px rgba(33, 136, 56, 0.3);
        }

        .btn-open {
            background-color: #28a745;
            color: #ffffff;
            border-radius: 6px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-left:10px;
        }

        .btn-open:hover {
            background-color: #218838;
            box-shadow: 0 0 10px rgba(33, 136, 56, 0.3);
        }
    .btn-open i {
        font-size: 24px;
        transition: color 0.3s, transform 0.3s;

    }

    .btn-open i:hover {
        color: #218838;
        transform: scale(1.1);
    }
            .project-details {
        padding: 10px;
        border: 1px solid #e3e6f0;
        border-radius: 6px;
        background-color: #f9f9f9;
        margin-top: 10px;
    }

    .collaborators-list {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
    }

    .collaborator-item.creator .collaborator-avatar {
        border: 4px solid #28a745;
    }
.collaborator-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}
    .badge-creator {
        margin-top: 5px;
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 2px 8px;
        font-size: 12px;
        border-radius: 12px;
        font-weight: bold;
    }

.collaborator-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #28a745;
    transition: transform 0.3s;
}

.collaborator-avatar:hover {
    transform: scale(1.1);
}

.collaborator-username {
    margin-top: 5px;
    font-size: 14px;
    color: #24292e;
}
            .collaborator-item.creator .collaborator-avatar {
        border: 3px solid #28a745;
    }

    .badge-creator {
        margin-top: 5px;
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 2px 8px;
        font-size: 12px;
        border-radius: 12px;
        font-weight: bold;
    }
    </style>
</head>

<body class="Box p-3">
<div class="header">
    <div class="user-info">
        <a th:href="@{/userProfile/{id}(id=${client.id})}" style="display: flex; align-items: center; text-decoration: none;">
            <img th:src="${client.avatarUrl != null ? client.avatarUrl : '/noAvatar.png'}" alt="User Avatar">
            <span class="username" th:text="${client.username}" style="margin-left: 10px; color: inherit;"></span>
        </a>
    </div>
    <div class="actions">
        <a th:href="@{/edit/{id}(id=${client.id})}"><i class='bx bx-user'></i></a>
        <form th:action="@{/logout}" th:method="POST" style="margin: 0;">
            <button type="submit" class="logout-icon" title="Logout" style="border: none; background: none;"><i class='bx bx-log-out'></i></button>
        </form>
    </div>
</div>

<div class="main-container clearfix gutter-lg">
    <div class="profile-info-container d-flex flex-column align-items-center">
        <img th:src="${friend.avatarUrl != null ? friend.avatarUrl : '/noAvatar.png'}" alt="Friend Avatar" class="profile-avatar">
        <div class="profile-info text-center mt-2">
            <h2 th:text="${friend.username}"></h2>
            <p class="color-fg-muted" th:text="${friend.email}"></p>
            <a th:href="${friend.githubProfile}" class="Link--primary" target="_blank">GitHub Профиль</a>
            <p class="color-fg-default mt-3" th:text="${friend.about}"></p>
        </div>
        <div class="mt-3">
            <p>Друзья: <span th:text="${friend.friends.size()}">0</span></p>
        </div>
    </div>

    <div class="projects-container">
        <div class="d-flex flex-items-center flex-justify-between" style="border: none;">
            <h2>Проекты Друга</h2>
        </div>
        <ul class="list-style-none mt-3">
            <th:block th:each="projectInfo : ${projectsWithRoles}">
                <li class="Box-row project-item p-3 mb-3" style="border: 1px solid #d1d5da; border-radius: 6px;" th:data-project-id="${projectInfo.project.id}">
                    <div class="d-flex flex-items-center flex-justify-between">
                        <strong class="f4" style="color: #000000;" th:text="${projectInfo.project.name}"></strong>
                        <div class="d-flex gap-2">
                            <a th:if="${projectInfo.isOwner || projectInfo.isCollaborator}"
                               th:href="@{/Compiler/project/{id}(id=${projectInfo.project.id})}"
                               class="btn-open"><i class="bx bx-folder-open"></i></a>
                            <a th:href="@{/projects/view/{id}(id=${projectInfo.project.id})}" class="btn-open">
                                <i class="bx bx-show"></i>
                            </a>

                            <button class="btn-open btn-info-project" title="Информация о проекте">
                                <i class="bx bx-info-circle"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Project Details -->
                    <div class="project-details mt-2" style="display: none;">
                        <p><strong>Имя проекта:</strong> <span th:text="${projectInfo.project.name}"></span></p>
                        <p><strong>Описание:</strong> <span th:text="${projectInfo.project.readMe}"></span></p>

                        <div class="collaborators-section mt-3">
                            <h3>Коллаборации</h3>
                            <div class="collaborators-list">
                                <th:block th:each="team : ${projectInfo.project.projectTeams}">
                                    <div class="collaborator-item" th:classappend="${team.role == T(com.example.CompilerIDE.providers.ProjectTeam.Role).CREATOR} ? 'creator' : ''">
                                        <a th:href="@{/userProfile/{id}(id=${team.client.id})}">
                                            <img th:src="${team.client.avatarUrl != null ? team.client.avatarUrl : '/noAvatar.png'}"
                                                 alt="Collaborator Avatar" class="collaborator-avatar">
                                        </a>
                                        <span th:text="${team.client.username}" class="collaborator-username"></span>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </li>
            </th:block>
        </ul>

    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Toggle project details
        const infoButtons = document.querySelectorAll('.btn-info-project');
        infoButtons.forEach(button => {
            button.addEventListener('click', function () {
                const projectItem = button.closest('.project-item');
                const projectDetails = projectItem.querySelector('.project-details');
                projectDetails.style.display = projectDetails.style.display === 'none' || projectDetails.style.display === '' ? 'block' : 'none';
            });
        });
    });
</script>

</body>

</html>
