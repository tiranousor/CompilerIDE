<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пригласить пользователей в проект</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">
    <style>
        /* Ваши стили */
        .invite-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .search-form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .users-list, .collaborators-list {
            list-style-type: none;
            padding: 0;
        }
        .users-list li, .collaborators-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        .btn-invite, .btn-remove {
            padding: 5px 10px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-invite:hover {
            background-color: #218838;
            box-shadow: 0 0 10px rgba(33, 136, 56, 0.3);
        }
        .btn-remove {
            background-color: #d73a49;
        }
        .btn-remove:hover {
            background-color: #b31d28;
            box-shadow: 0 0 10px rgba(211, 58, 73, 0.3);
        }
        .collaborators-section {
            margin-top: 40px;
        }
        .collaborators-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .collaborators-list li {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .collaborator-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #d1d5da;
        }
        .collaborator-username {
            font-size: 18px;
            color: #0366d6;
            text-decoration: none;
        }
        .collaborator-username:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="invite-container">
    <h1>Пригласить пользователей в проект "<span th:text="${project.name}">Название Проекта</span>"</h1>

    <!-- Отображение сообщений об успехе или ошибках -->
    <div th:if="${success}">
        <div class="success-message" th:text="${success}"></div>
    </div>
    <div th:if="${error}">
        <div class="error-message" th:text="${error}"></div>
    </div>

    <!-- Форма поиска пользователей -->
    <form th:action="@{/invitations/projects/{projectId}/invite/search(projectId=${project.id})}" method="get" class="search-form">
        <input type="text" name="query" th:value="${query}" placeholder="Введите имя пользователя" required />
        <button type="submit" class="btn-invite">Поиск</button>
    </form>

    <!-- Отображение результатов поиска -->
    <div th:if="${users != null}">
        <h2>Результаты поиска</h2>
        <ul class="users-list">
            <th:block th:if="${users.isEmpty()}">
                <li>Нет пользователей, соответствующих запросу.</li>
            </th:block>
            <th:block th:each="user : ${users}">
                <li>
                    <span th:text="${user.username}">Имя пользователя</span>
                    <form th:action="@{/invitations/send}" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <input type="hidden" name="projectId" th:value="${project.id}" />
                        <input type="hidden" name="receiverId" th:value="${user.id}" />
                        <button type="submit" class="btn-invite" onclick="return confirm('Вы уверены, что хотите пригласить этого пользователя?');">
                            <i class='bx bx-user-plus'></i> Пригласить
                        </button>
                    </form>
                </li>
            </th:block>
        </ul>
    </div>

    <!-- Раздел списка коллаборатора -->
    <div class="collaborators-section">
        <h2>Текущие коллабораторы</h2>
        <ul class="collaborators-list">
            <th:block th:each="collaborator : ${collaborators}">
                <li>

                    <a th:href="@{/userProfile/{id}(id=${collaborator.client.id})}">
                        <img th:src="${collaborator.client.avatarUrl != null ? collaborator.client.avatarUrl : '/noAvatar.png'}"
                             alt="Avatar" class="collaborator-avatar">
                    </a>
                    <a th:href="@{/userProfile/{id}(id=${collaborator.client.id})}" class="collaborator-username"
                       th:text="${collaborator.client.username}">Username</a>

                    <!-- Форма для удаления коллаборатора -->
                    <form th:action="@{/invitations/projects/{projectId}/removeCollaborator(projectId=${project.id})}" method="post"
                          style="display: inline;" onsubmit="return confirm('Вы действительно хотите удалить проект?');" >
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <input type="hidden" name="collaboratorId" th:value="${collaborator.client.id}" />

                        <!-- Кнопка удаления с подтверждением -->
                        <button type="submit" class="btn-remove">
                            <i class='bx bx-trash'></i> Удалить
                        </button>
                    </form>
                </li>
            </th:block>
        </ul>
    </div>
</div>
</body>
</html>
