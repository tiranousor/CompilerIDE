<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(70deg, #fff, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.35);
            width: 800px;
            max-width: 100%;
            padding: 30px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            text-align: center;
            margin: 20px 0;
        }

        .profile-info h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .profile-info p {
            font-size: 14px;
            color: #555;
        }

        .profile-info a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            margin-top: 5px;
            display: inline-block;
        }

        .profile-info a:hover {
            text-decoration: underline;
        }

        .edit-profile-btn {
            background-color: #000;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 20px;
            cursor: pointer;
        }

        .projects-section {
            margin-top: 30px;
            text-align:center;
        }

        .projects-section h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .projects-section ul {
            list-style-type: none;
            padding: 0;
        }

        .projects-section ul li {
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .projects-section ul li:hover {
            background-color: #e0e0e0;
        }

        .projects-section ul li a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="profile-info">
<!--        <img th:src="${client.avatar_url}" alt="User Avatar" class="profile-avatar">-->
        <img th:src="@{${client.avatarUrl}}" alt="User Avatar" class="profile-avatar">
        <!-- Информация о пользователе -->
        <h1 th:text="${client.username}">Имя пользователя</h1>
        <p><span th:text="${client.email}">example@example.com</span></p>
        <p><a th:href="${client.githubProfile}" target="_blank">GitHub Профиль</a></p>
        <p th:text="${client.about}">О себе</p>

        <p> <a th:href="@{/edit/{id}(id=${client.id})}">
            <button class="edit-profile-btn">Редактировать профиль</button>
        </a></p>
        <a href="/projects/userProfile/new" class="btn btn-primary">Создать новый проект</a>
    </div>

    <div class="projects-section">
        <h2>Мои проекты</h2>
        <ul>
            <th:block th:each="project : ${projects}">
                <li>
                    <!--                    <a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.name}">Проект</a>-->
                    <span th:text="${project.readMe}">Описание проекта</span>
                </li>
            </th:block>
        </ul>
    </div>
</div>

</body>

</html>
