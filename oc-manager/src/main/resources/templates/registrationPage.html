<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'SF Mono', monospace;
<!--            background: radial-gradient(circle, #0a1c35, #010409);-->
            color: #1f883d;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: white;
        }

        .blur-spot {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(31, 136, 61, 0.5);
            filter: blur(120px);
        }

        .spot1 {
            top: 8%;
            left: 8%;
        }

        .spot2 {
            top: 55%;
            left: 70%;
        }

        .spot3 {
            top: 10%;
            left: 70%;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            align-items: center;
        }

        .header img {
            height: 32px;
            margin-left:90px;
        }

        .header a {
            font-size: 14px;
            color: #1f883d;
            text-decoration: none;
        }

        .header a span {
            color: #8b949e;
        }

        .header a:hover {
            text-decoration: none;
        }
        .container {
            margin-top:-150px;
            background: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 36px;
            width: 100%;
            max-width: 600px;
            height: auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 24px;
            color: #1f883d;
        }

        label {
            font-size: 14px;
            margin-bottom: 15px;
            color: #d0d7de;
        }

        .form-group {
            color: #d0d7de;
            display: none;
        }

        .form-group.active {
            display: block;
        }

        .input-container {
            position: relative;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .input-container input {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            color: #24292f;
            background: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            outline: none;
        }

        .input-container input:focus {
           border-color: #1f883d;
            box-shadow: 0 0 0 4px rgba(31, 136, 61, 0.2);
        }

        .input-container .arrow {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            color: #1f883d;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background: #1f883d;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            background: #196c2a;
            border-color: #1f883d;
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(30, end), blink-caret 0.5s step-end infinite;
            border-right: 2px solid;
           color: #1f883d;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #1f883d;
            }
        }

        .validation-message {
            font-size: 12px;
            color: #ff4d4f;
            margin-top: 4px;
            margin-left: 4px;
            margin-bottom: 14px;
        }

        .validation-message.success {
            color: #52c41a;
        }
        .toggle-icon {
            font-size: 16px;
            color: #8b949e;
            transition: color 0.2s ease;
        }

        .toggle-icon:hover {
            color: #569cd6;
        }
    </style>
</head>

<body>
<div class="background">
    <div class="blur-spot spot1"></div>
    <div class="blur-spot spot2"></div>
    <div class="blur-spot spot3"></div>
</div>
<div class="header">
    <img src="/logo.png" alt="CompilerIDE Logo">
    <a href="/login"><span>–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?</span> –í–æ–π—Ç–∏ ‚Üí</a>
</div>

<div class="container">
    <h1><span class="typing">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ CompilerIDE</span></h1>
    <form id="registration-form" action="/process_registration" method="post" th:object="${client}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group active" id="email-group">
            <label for="email">–í–≤–µ–¥–∏—Ç–µ –ø–æ—á—Ç—É</label>
            <div class="input-container">
                <span class="arrow">‚Üí</span>
                <input type="email" id="email" name="email" th:field="*{email}" placeholder="example@domain.com" required
                       th:classappend="${#fields.hasErrors('email')} ? 'error' : ''" />
            </div>
            <div id="email-validation" class="validation-message" aria-live="polite"></div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group" id="password-group">
            <label for="password">–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å</label>
            <div class="input-container">
                <span class="arrow">‚Üí</span>
                <input type="password" th:field="*{password}" id="password" name="password" placeholder="–ú–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤" required
                       th:classappend="${#fields.hasErrors('password')} ? 'error' : ''" />
                <span id="toggle-password" class="toggle-icon" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            üëÅÔ∏è
        </span>
            </div>
            <div id="password-validation" class="validation-message" aria-live="polite"></div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group" id="username-group">
            <label for="username">–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
            <div class="input-container">
                <span class="arrow">‚Üí</span>
                <input type="text" id="username" name="username" th:field="*{username}" placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º" required
                       th:classappend="${#fields.hasErrors('username')} ? 'error' : ''" />
            </div>
            <div id="username-validation" class="validation-message" aria-live="polite"></div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <button type="submit" class="btn" id="submit-button" disabled>–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const emailGroup = document.getElementById('email-group');
        const passwordGroup = document.getElementById('password-group');
        const usernameGroup = document.getElementById('username-group');
        const submitButton = document.getElementById('submit-button');

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const usernameInput = document.getElementById('username');
        const togglePassword = document.getElementById('toggle-password');
        const emailValidation = document.getElementById('email-validation');
        const passwordValidation = document.getElementById('password-validation');
        const usernameValidation = document.getElementById('username-validation');

        let passwordVisible = false;
        let emailValid = false;
        let passwordValid = false;
        let usernameValid = false;
        togglePassword.addEventListener('click', () => {
            if (passwordVisible) {
                passwordInput.setAttribute('type', 'password');
                togglePassword.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.setAttribute('type', 'text');
                togglePassword.textContent = 'üôà';
            }
            passwordVisible = !passwordVisible;
        });
        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const checkEmail = debounce(() => {
            const email = emailInput.value.trim();
            if (email === '') {
                emailValidation.textContent = '';
                emailValidation.classList.remove('success');
                emailValid = false;
                passwordGroup.classList.remove('active');
                passwordInput.value = '';
                passwordValid = false;
                usernameGroup.classList.remove('active');
                usernameInput.value = '';
                usernameValid = false;
                updateSubmitButton();
                return;
            }
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailValidation.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —ç–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –ø–æ—á—Ç—ã.';
                emailValidation.classList.remove('success');
                emailValid = false;
                passwordGroup.classList.remove('active');
                passwordInput.value = '';
                passwordValid = false;
                usernameGroup.classList.remove('active');
                usernameInput.value = '';
                usernameValid = false;
                updateSubmitButton();
                return;
            }

            fetch(`/check_email?email=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        emailValidation.textContent = '–≠—Ç–æ—Ç email —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è.';
                        emailValidation.classList.remove('success');
                        emailValid = false;
                        passwordGroup.classList.remove('active');
                        passwordInput.value = '';
                        passwordValid = false;
                        usernameGroup.classList.remove('active');
                        usernameInput.value = '';
                        usernameValid = false;
                    } else {
                        emailValidation.textContent = 'Email –¥–æ—Å—Ç—É–ø–µ–Ω.';
                        emailValidation.classList.add('success');
                        emailValid = true;
                        passwordGroup.classList.add('active');
                    }
                    updateSubmitButton();
                })
                .catch(error => {
                    console.error('Error checking email:', error);
                    emailValidation.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ email.';
                    emailValidation.classList.remove('success');
                    emailValid = false;
                    passwordGroup.classList.remove('active');
                    passwordInput.value = '';
                    passwordValid = false;
                    usernameGroup.classList.remove('active');
                    usernameInput.value = '';
                    usernameValid = false;
                    updateSubmitButton();
                });
        }, 500);
        const checkUsername = debounce(() => {
            const username = usernameInput.value.trim();
            if (username === '') {
                usernameValidation.textContent = '';
                usernameValidation.classList.remove('success');
                usernameValid = false;
                updateSubmitButton();
                return;
            }

            const usernamePattern = /^[a-zA-Z0-9_]{3,20}$/;
            if (!usernamePattern.test(username)) {
                usernameValidation.textContent = '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 3-20 —Å–∏–º–≤–æ–ª–æ–≤ –∏ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏–ª–∏ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è.';
                usernameValidation.classList.remove('success');
                usernameValid = false;
                updateSubmitButton();
                return;
            }

            fetch(`/check_username?username=${encodeURIComponent(username)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        usernameValidation.textContent = '–≠—Ç–æ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —É–∂–µ –∑–∞–Ω—è—Ç–æ.';
                        usernameValidation.classList.remove('success');
                        usernameValid = false;
                    } else {
                        usernameValidation.textContent = '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ—Å—Ç—É–ø–Ω–æ.';
                        usernameValidation.classList.add('success');
                        usernameValid = true;
                    }
                    updateSubmitButton();
                })
                .catch(error => {
                    console.error('Error checking username:', error);
                    usernameValidation.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.';
                    usernameValidation.classList.remove('success');
                    usernameValid = false;
                    updateSubmitButton();
                });
        }, 500);

        const validatePassword = debounce(() => {
            const password = passwordInput.value;
            if (password.length >= 8) {
                passwordValidation.textContent = '–ü–∞—Ä–æ–ª—å –ø—Ä–∏–Ω—è—Ç.';
                passwordValidation.classList.add('success');
                passwordValid = true;
                usernameGroup.classList.add('active');
            } else {
                passwordValidation.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤.';
                passwordValidation.classList.remove('success');
                passwordValid = false;
                usernameGroup.classList.remove('active');
                usernameInput.value = '';
                usernameValid = false;
            }
            updateSubmitButton();
        }, 500);
        function updateSubmitButton() {
            if (emailValid && passwordValid && usernameValid) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        emailInput.addEventListener('input', checkEmail);
        passwordInput.addEventListener('input', validatePassword);
        usernameInput.addEventListener('input', checkUsername);

        validatePassword();
    });
</script>
</body>

</html>
