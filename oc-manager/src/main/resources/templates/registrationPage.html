<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login & Register Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(70deg, #fff, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.35);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .container p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin: 20px 0;
        }

        .container span {
            font-size: 12px;
        }

        .container a {
            color: #333;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
        }

        .container button {
            background-color: #000;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
        }

        .container button.hidden {
            background-color: transparent;
            border-color: #fff;
        }

        .container form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }

        .container input {
            background-color: #eee;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 1;
            opacity:0;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            right: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-up {
            transform: translateX(-100%);
            opacity: 1;
            z-index: 5;
            animation: move 0.6s;
        }

        @keyframes move {
            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border: 1px solid #ccc;
            border-radius: 20%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 3px;
            width: 40px;
            height: 40px;
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 20px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(100%);
            border-radius: 20px;
        }

        .toggle {
            background-color: #000;
            height: 100%;
            color: #fff;
            position: relative;
            left: 0;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(-50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            left: 0;
            transform: translateX(0);
        }

        .container.active .toggle-left {
            transform: translateX(100%);
        }
        .form-error {
            color: red;
            white-space: nowrap;
            padding-bottom: 10px;
        }

        .error {
            border-color: red;
        }
        .toggle-right {
            right: 0;
            transform: translateX(200%);
        }

        .container.active .toggle-right {
            transform: translateX(0);
        }
    </style>
</head>

<body>

<div class="container" id="container">
    <div class="form-container sign-in">
        <form action="/process_login" method="post">
            <h1>Sign In</h1>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <span>Login With Username & Password</span>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <a href="#">Forget Password?</a>
            <button type="submit">Sign In</button>
            <div th:if="${param.error}">
                <p style="color:red;">Неверное имя пользователя или пароль.</p>
            </div>
            <div th:if="${param.logout}">
                <p style="color:green;">Вы успешно вышли из аккаунта.</p>
            </div>
        </form>
    </div>

    <div class="form-container sign-up">
        <form action="/process_registration" method="post" th:object="${client}">
            <h1>Создать аккаунт</h1>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <span style="margin-top:20px;">Зарегистрироваться с помощью логина</span>
            <input class="form-input" type="text" th:field="*{username}" id="username" placeholder="Name" th:classappend="${#fields.hasErrors('username')} ? 'error' : 'form-input'"/>
            <div class="form-error" th:if="${#fields.hasErrors('username')}" th:text="${#fields.errors('username').get(#fields.errors('username').size() - 1)}"></div>

            <!-- Email input field -->
            <input class="form-input" type="email" th:field="*{email}" id="email" placeholder="Email" th:classappend="${#fields.hasErrors('email')} ? 'error' : 'form-input'"/>
            <div class="form-error" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email').get(#fields.errors('email').size() - 1)}"></div>

            <!-- GitHub URL input field -->
            <input class="form-input" type="url" th:field="*{githubProfile}" id="githubProfile" placeholder="GitHub URL" th:classappend="${#fields.hasErrors('githubProfile')} ? 'error' : 'form-input'"/>
            <div class="form-error" th:if="${#fields.hasErrors('githubProfile')}" th:text="${#fields.errors('githubProfile').get(#fields.errors('githubProfile').size() - 1)}"></div>

            <input class="form-input" type="password" th:field="*{password}" id="password" placeholder="Enter Password" th:classappend="${#fields.hasErrors('password')} ? 'error' : 'form-input'"/>
            <div class="form-error" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password').get(#fields.errors('password').size() - 1)}"></div>
            <button>зарегистрироваться</button>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Добро пожаловать<br></h1>
                <p >Войти с помощью логина и пароля</p>
                <a href="/login">
                    <button class="hidden" id="login">войти</button></a>
            </div>
        </div>
    </div>
</div>
<script>
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');

    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove("active");
    });
</script>
</body>

</html>
