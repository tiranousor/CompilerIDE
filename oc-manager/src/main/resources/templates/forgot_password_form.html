<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Забыли пароль</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }

        body {
            background: #000000;
            color: #FFC300;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9);
            border: 3px solid #FFC300;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(255, 234, 0, 0.4);
            width: 420px;
            max-width: 100%;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #FFC300;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 2px solid #FFC300;
            border-radius: 8px;
            background-color: #333;
            color: #FFC300;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #17A846;
            box-shadow: 0 0 10px rgba(23, 168, 70, 0.6);
        }

        .btn-primary {
            background-color: #1DB954;
            color: #fff;
            padding: 10px 45px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #17A846;
            box-shadow: 0 0 15px rgba(23, 168, 70, 0.6);
        }

        .text-center {
            text-align: center;
        }

        .text-danger {
            color: #FF4D4F;
        }

        .text-warning {
            color: #FFC107;
        }

        p {
            margin-bottom: 20px;
            color: #FFC300;
        }

        /* Matrix Animation */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .matrix span {
            position: absolute;
            top: -10vh;
            font-size: 18px;
            color: #FFC300;
            opacity: 0.8;
            animation: fall 10s linear infinite;
            white-space: pre;
        }

        @keyframes fall {
            0% { top: -10vh; opacity: 0; }
            20% { opacity: 1; }
            100% { top: 110vh; opacity: 0; }
        }
    </style>
</head>
<body>
<div class="matrix" id="matrixContainer"></div>

<div class="container">
    <h2>Забыли пароль</h2>

    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>

    <form th:action="@{/forgot_password}" th:method="POST">
        <div>
            <p>Мы отправим вам ссылку для сброса пароля на ваш e-mail.</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Введите ваш e-mail" required autofocus/>
            </p>
            <p class="text-center">
                <input type="submit" value="Отправить" class="btn-primary" />
            </p>
        </div>
    </form>
</div>

<script>
    // Matrix Animation
    const matrixContainer = document.getElementById('matrixContainer');
    const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

    function createMatrixSpan() {
        const span = document.createElement('span');
        span.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = Math.random() * 5 + 5 + 's';
        span.style.opacity = Math.random() * 0.5 + 0.5;
        matrixContainer.appendChild(span);
        setTimeout(() => {
            matrixContainer.removeChild(span);
        }, 10000);
    }

    setInterval(createMatrixSpan, 150);
</script>
</body>
</html>
