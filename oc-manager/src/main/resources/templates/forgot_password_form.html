<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забыли пароль</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: inherit !important;
        }

        body {
            background: #f6f8fa;
            color: #24292e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #d1d5da;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 420px;
            max-width: 100%;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #24292e;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            background-color: #f6f8fa;
            color: #24292e;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #17A846;
            box-shadow: 0 0 10px rgba(23, 168, 70, 0.3);
        }

        .btn-primary {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 45px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #218838;
            box-shadow: 0 0 15px rgba(33, 136, 56, 0.6);
        }

        .text-center {
            text-align: center;
        }

        .text-danger {
            color: #d73a49;
        }

        .text-warning {
            color: #f0ad4e;
        }

        p {
            margin-bottom: 20px;
            color: #586069;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Забыли пароль</h2>

    <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
    </div>
    <div th:if="${message != null}">
        <p class="text-warning">[[${message}]]</p>
    </div>

    <form th:action="@{/forgot_password}" th:method="POST">
        <div>
            <p>Мы отправим вам ссылку для сброса пароля на ваш e-mail.</p>
        </div>
        <div>
            <input type="email" name="email" class="form-control" placeholder="Введите ваш e-mail" required autofocus/>
            <div class="text-center">
                <input type="submit" value="Отправить" class="btn-primary" />
            </div>
        </div>
    </form>
</div>

</body>
</html>
