<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Retro Login & Register Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background: #000000;
            color: #FFEA00;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9);
            border: 3px solid #FFEA00;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(255, 234, 0, 0.2);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            padding: 20px;
        }

        .container p {
            font-size: 12px;
            line-height: 18px;
            letter-spacing: 1px;
            margin: 15px 0;
            color: #FFEA00;
        }

        .container span {
            font-size: 10px;
            color: #FFEA00;
        }

        .container a {
            color: #FFEA00;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
            transition: color 0.3s;
        }

        .container a:hover {
            color: #FFD700;
        }

        .container button {
            background-color: #FFEA00;
            color: #000000;
            font-size: 12px;
            padding: 10px 35px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button.hidden {
            background-color: transparent;
            border: 2px solid #FFEA00;
            color: #FFEA00;
            padding: 10px 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container button.hidden:hover {
            background-color: #FFEA00;
            color: #000000;
        }

        .container form {
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 30px;
            height: 100%;
        }

        .container input {
            background-color: #333333;
            border: 2px solid #FFEA00;
            margin: 10px 0;
            padding: 12px 20px;
            font-size: 12px;
            border-radius: 10px;
            width: 100%;
            outline: none;
            color: #FFEA00;
            transition: border-color 0.3s;
        }

        .container input:focus {
            border-color: #FFD700;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.active .sign-up {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: fadeIn 0.6s;
        }

        @keyframes fadeIn {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 20px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 20px;
        }

        .toggle {
            background-color: #FFEA00;
            height: 100%;
            color: #000000;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .matrix span {
            position: absolute;
            top: -10vh;
            font-size: 18px;
            color: #FFEA00;
            opacity: 0.8;
            animation: fall 10s linear infinite;
            white-space: pre;
        }

        @keyframes fall {
            0% {
                top: -10vh;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                top: 110vh;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
<div class="matrix" id="matrixContainer"></div>

<div class="container" id="container">
    <div class="form-container sign-in">
        <form action="/process_login" method="post">
            <h1>Войти</h1>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <span style="margin-top:20px;">Войти с помощью Логина и пароля</span>
            <input type="text" id="username" name="username" placeholder="Введите Логин" required>
            <input type="password" id="password" name="password" placeholder="Введите Пароль" required>
            <button type="submit">Войти</button>
            <div th:if="${param.error}">
                <p style="color:red;">Неверное имя пользователя или пароль.</p>
            </div>
            <a th:href="@{/forgot_password}">Забыли пароль?</a>
            <div th:if="${param.logout}">
                <p style="color:green;">Вы успешно вышли из аккаунта.</p>
            </div>
            <div th:if="${message != null}">
                <p style="color:green;">[[${message}]]</p>
            </div>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-right">
                <h1>Еще</h1>
                <h3>не зарегистрированы?</h3>
                <p>Пора исправлять!</p>
                <a href="/registration">
                    <button class="hidden" id="register" style="border-radius: 12px; border: 1px solid #000000; color: #000000;">зарегистрироваться</button>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');

    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
    });

    const matrixContainer = document.getElementById('matrixContainer');
    const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

    function createMatrixSpan() {
        const span = document.createElement('span');
        let trailLength = Math.floor(Math.random() * 5) + 5;  // Define length of the trail (5-10 characters)
        let trailText = '';

        for (let i = 0; i < trailLength; i++) {
            trailText += characters.charAt(Math.floor(Math.random() * characters.length)) + '\n';
        }

        span.textContent = trailText;
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = Math.random() * 5 + 5 + 's';
        span.style.opacity = Math.random() * 0.5 + 0.5;

        matrixContainer.appendChild(span);

        setTimeout(() => {
            matrixContainer.removeChild(span);
        }, 10000); // Remove after animation completes
    }

    setInterval(createMatrixSpan, 150);
</script>
</body>

</html>
