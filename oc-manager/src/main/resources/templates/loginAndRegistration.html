<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <title>Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        html, body {
            height: 100%;
            background-color: #ffffff;
            color: #24292f;
        }

        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            padding-top: 40px;
            line-height: 1.5;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 48px;
        }

        .login-container, .register-container {
            background-color: #f6f8fa;
            border: 1px solid #d1d9e0b3;
            border-radius: 6px;
            padding: 16px;
            font-size: 14px;
            width: 100%;
            max-width: 288px;
        }

        .register-container {
            margin-top: 15px;
            background-color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.5px;
            text-align: center;
            margin-bottom:10px;
            }
        .form-group {
            margin-bottom: 16px;
            line-height: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #24292f;
        }

        input {
            width: 100%;
            padding: 5px 1px;
            font-size: 14px;
            color: #24292f;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            outline: none;
        }

        input:focus {
            border-color: #0969da;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 6px;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            background-color:#1f883d;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #22863a;
        }

        .link {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            color: #0969da;
        }

        .link a {
            text-decoration: none;
            color: #0969da;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .alt-login {
            text-align: center;
            margin: 16px 0;
            font-size: 14px;
            color: #57606a;
        }

        .alt-login a {
            color: #0969da;
            text-decoration: none;
        }

        .alt-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="logo">
    <img src="/logo.png" alt="Corgi Logo">
</div>
<h1>Войти на CompilerIDE</h1>

<div class="login-container">
    <form action="/process_login" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="username">Введите имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль <a th:href="@{/forgot_password}" class="link" style="float: right; font-size: 12px;text-decoration: none; right: 0 !important; margin-top:-0.5px;">Забыли пароль?</a></label>
            <input type="password" id="password" name="password" placeholder="" required>
        </div>
        <button class="btn" type="submit">Войти</button>
    </form>

</div>
<div class="register-container">
    <div class="link">
        <p style="color: #24292f;margin-bottom:7px;margin-top:-15px;" > Не зарегистрированы?</p>
        <a href="/registration">Создать аккаунт</a>
    </div>
</div>

<script>
    const container = document.getElementById('container');
const registerBtn = document.getElementById('register');

registerBtn.addEventListener('click', () => {
    container.classList.add("active");
});
</script>
</body>

</html>
