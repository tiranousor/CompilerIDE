<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Worker Status</h1>
    <table class="table table-bordered mt-3">
        <thead class="thead-light">
        <tr>
            <th>Worker URL</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${workerStatus}">
            <td th:text="${entry.key}"></td>
            <td>
                <span th:if="${entry.value}" class="badge bg-success">Available</span>
                <span th:if="${!entry.value}" class="badge bg-danger">Busy</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
