<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Worker Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Worker Status</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Worker URL</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${workerStatus}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value} ? 'Available' : 'Busy'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
