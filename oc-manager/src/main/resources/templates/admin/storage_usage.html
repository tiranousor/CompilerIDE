<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CompilerIDE</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'SF Mono', monospace;
            background: radial-gradient(circle, #0d1117, #010409);
            color: #c9d1d9;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Header */
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            align-items: center;
        }

        .header img {
            height: 32px;
        }

        .header a {
            font-size: 14px;
            color: #8b949e;
            text-decoration: none;
        }

        .header a span {
            color: #ffffff;
        }

        .header a:hover {
            text-decoration: underline;
        }

        /* Container */
        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h1 {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 16px;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #f0f6fc;
        }

        .form-group {
            display: none;
        }

        .form-group.active {
            display: block;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 10px 10px;
            font-size: 14px;
            color: #c9d1d9;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            outline: none;
        }

        .input-container input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(56, 139, 253, 0.4);
        }

        .input-container .arrow {
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            color: #79c0ff;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
        }

        .btn:hover {
            border-color: #2ea043;
        }

        /* Typing effect */
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(30, end), blink-caret 0.5s step-end infinite;
            border-right: 2px solid;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #58a6ff;
            }
        }
    </style>
</head>

<body>
<!-- Header -->
<div class="header">
    <img src="https://cdn.pixabay.com/photo/2017/01/31/17/28/dog-2029214_1280.png" alt="CompilerIDE Logo">
    <a href="/login"><span>Already have an account?</span> Sign in →</a>
</div>

<!-- Container -->
<div class="container">
    <h1><span class="typing">Добро пожаловать в CompilerIDE</span></h1>
    <form id="registration-form" action="/register" method="post">
        <!-- Email -->
        <div class="form-group active" id="email-group">
            <label for="email">Введите почту*</label>
            <div class="input-container">
                <span class="arrow">→</span>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group" id="password-group">
            <label for="password">Придумайте пароль*</label>
            <div class="input-container">
                <span class="arrow">→</span>
                <input type="password" id="password" name="password" placeholder="Минимум 8 символов" required>
            </div>
        </div>

        <!-- Username -->
        <div class="form-group" id="username-group">
            <label for="username">Введите имя пользователя*</label>
            <div class="input-container">
                <span class="arrow">→</span>
                <input type="text" id="username" name="username" placeholder="Ваш никнейм" required>
            </div>
        </div>

        <button type="submit" class="btn" id="submit-button" disabled>Продолжить</button>
    </form>
</div>

<script>
    const emailGroup = document.getElementById('email-group');
    const passwordGroup = document.getElementById('password-group');
    const usernameGroup = document.getElementById('username-group');
    const submitButton = document.getElementById('submit-button');

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const usernameInput = document.getElementById('username');

    emailInput.addEventListener('input', () => {
        if (emailInput.validity.valid) {
            passwordGroup.classList.add('active');
        } else {
            passwordGroup.classList.remove('active');
            passwordInput.value = '';
            usernameGroup.classList.remove('active');
            usernameInput.value = '';
            submitButton.disabled = true;
        }
    });

    passwordInput.addEventListener('input', () => {
        if (passwordInput.validity.valid) {
            usernameGroup.classList.add('active');
        } else {
            usernameGroup.classList.remove('active');
            usernameInput.value = '';
            submitButton.disabled = true;
        }
    });

    usernameInput.addEventListener('input', () => {
        if (usernameInput.validity.valid) {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }
    });
</script>
</body>

</html>
