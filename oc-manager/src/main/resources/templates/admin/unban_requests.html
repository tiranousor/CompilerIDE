<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запросы на разблокировку</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">
    <style th:inline="css">
        * {
            font-family: 'Roboto', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #d1d5da;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 900;
            box-sizing: border-box;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .actions a {
            display: flex;
            align-items: center;
            color: #24292e;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .header .actions a:hover {
            color: #0366d6;
        }

        .main-container {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0 20px;
            width: 100%;
            gap: 40px;
        }

        .requests-container {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            border-bottom: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #24292e;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #d1d5da;
        }

        th {
            font-size: 20px;
        }

        td {
            font-size: 18px;
        }

         600px
            word-wrap: break-word;
        }

        .btn {
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1em;
            border: none;
        }

        .btn-approve {
            background-color: #28a745;
            color: #ffffff;
        }

        .btn-approve:hover {
            background-color: #218838;
        }

        .btn-decline {
            background-color: #d73a49;
            color: #ffffff;
        }

        .btn-decline:hover {
            background-color: #b31d28;
        }
    </style>
</head>

<body class="p-3">
<div class="header">
    <div class="user-info">
        <img th:src="${client.avatarUrl != null ? client.avatarUrl : '/noAvatar.png'}" alt="User Avatar">
        <span class="username" th:text="${client.username}"></span>
    </div>
    <div class="actions">
        <a th:href="@{/logout}" th:method="POST"><i class='bx bx-log-out'></i></a>
    </div>
</div>

<div class="main-container clearfix ">
    <div class="requests-container">
        <h1>Запросы на разблокировку</h1>
        <table>
            <thead>
            <tr>
                <th>Пользователь</th>
                <th class="message-column">Сообщение</th>
                <th>Время запроса</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${unbanRequests}">
                <td th:text="${request.client.username}"></td>
                <td th:text="${request.message}" class="message-column"></td>
                <td th:text="${#temporals.format(request.requestTime,  'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <form th:action="@{/admin/unbanUser/{id}(id=${request.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-approve">Одобрить</button>
                    </form>
                    <form th:action="@{/admin/declineUnbanRequest/{id}(id=${request.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-decline">Отклонить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
