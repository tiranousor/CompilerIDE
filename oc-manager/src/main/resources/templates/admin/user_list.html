<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }

        body {
            background: #000000;
            color: #FFC300;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9);
            border: 3px solid #FFC300;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(255, 234, 0, 0.4);
            width: 90%;
            max-width: 1000px;
            padding: 30px;
        }

        h1 {
            font-size: 32px;
            color: #FFC300;
            text-align: center;
            margin-bottom: 20px;
        }

        .notification-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .notification-icon {
            font-size: 24px;
            position: relative;
            cursor: pointer;
            color: #FFC300;
        }

        .notification-icon:hover {
            color: #FFD700;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #FF4D4F;
            color: #FFF;
            border-radius: 50%;
            font-size: 12px;
            padding: 3px 6px;
            font-weight: bold;
            display: none;
        }

        .notification-badge.visible {
            display: inline-block;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #333;
            border: 2px solid #FFC300;
            color: #FFC300;
            border-radius: 8px;
            padding: 10px;
            outline: none;
            font-size: 18px;
            width: 100%;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn {
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 16px;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .btn-outline-secondary {
            background-color: #FFC300;
            color: #000000;
            border: 2px solid #FFC300;
        }

        .btn-outline-secondary:hover {
            background-color: #FFD700;
            color: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #FFC300;
            color: #FFC300;
        }

        th {
            font-size: 20px;
        }

        td {
            font-size: 18px;
        }

        .btn-primary, .btn-danger, .btn-success {
            font-size: 16px;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 5px 15px;
        }

        .btn-primary {
            background-color: #1DB954;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #17A846;
        }

        .btn-danger {
            background-color: #FF4D4F;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #e60000;
        }

        .btn-success {
            background-color: #FFC300;
            color: #000;
        }

        .btn-success:hover {
            background-color: #FFD700;
        }

        /* Matrix Animation */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .matrix span {
            position: absolute;
            top: -10vh;
            font-size: 18px;
            color: #FFC300;
            opacity: 0.8;
            animation: fall 10s linear infinite;
            white-space: pre;
        }

        @keyframes fall {
            0% { top: -10vh; opacity: 0; }
            20% { opacity: 1; }
            100% { top: 110vh; opacity: 0; }
        }
    </style>
</head>
<body>
<div class="matrix" id="matrixContainer"></div>

<!-- Notification Icon -->
<div class="notification-container">
    <a href="/admin/unbanRequests" class="notification-icon">
        &#128276; <!-- Unicode bell icon -->
        <span class="notification-badge" th:classappend="${notificationCount > 0} ? 'visible' : ''" th:text="${notificationCount}"></span>
    </a>
</div>

<div class="container">
    <h1>All Users</h1>

    <!-- Search Form -->
    <form th:action="@{/admin/users/search}" method="get">
        <div class="input-group">
            <input type="text" name="username" class="form-control" placeholder="Enter username to search" th:value="${username}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Banned</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">John</td>
            <td th:text="${user.email}">john@example.com</td>
            <td th:text="${user.role}">ROLE_USER</td>
            <td th:text="${user.role == 'ROLE_BANNED' ? 'Yes' : 'No'}">No</td>
            <td>
                <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-primary">View Profile</a>
                <form th:action="@{/admin/users/{id}/ban(id=${user.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" th:if="${user.role != 'ROLE_BANNED'}">Ban</button>
                </form>
                <form th:action="@{/admin/users/{id}/unban(id=${user.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-success" th:if="${user.role == 'ROLE_BANNED'}">Unban</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // Matrix Animation
    const matrixContainer = document.getElementById('matrixContainer');
    const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

    function createMatrixSpan() {
        const span = document.createElement('span');
        span.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = Math.random() * 5 + 5 + 's';
        span.style.opacity = Math.random() * 0.5 + 0.5;
        matrixContainer.appendChild(span);
        setTimeout(() => {
            matrixContainer.removeChild(span);
        }, 10000);
    }

    setInterval(createMatrixSpan, 150);
</script>
</body>
</html>
