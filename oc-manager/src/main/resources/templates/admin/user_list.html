    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #f0f2f5; /* Светло-серый фон */
            color: #24292e;
        }

        #wrapper {
            display: flex;
        }

        /* Sidebar */
        #sidebar-wrapper {
            width: 60px;
            height: 100vh;
            background-color: #ffffff; /* Белый фон меню */
            border-right: none; /* Убираем разделительную линию */
            transition: width 0.3s ease;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #sidebar-wrapper.expanded {
            width: 250px;
            align-items: flex-start;
            padding-left: 20px;
        }

        .sidebar-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-heading i {
            font-size: 24px;
            color: #6f42c1; /* Фиолетовый цвет */
        }

        .sidebar-heading .sidebar-text {
            margin-left: 10px;
            font-size: 18px;
            color: #6f42c1;
            display: none;
        }

        #sidebar-wrapper.expanded .sidebar-text {
            display: inline;
        }

        .list-group-item {
            padding: 15px 20px;
            text-decoration: none;
            color: #6c757d;
            display: flex;
            align-items: center;
            transition: background 0.3s, color 0.3s;

            margin: 5px 10px;
            width: 100%;
            position: relative;
        }

        .list-group-item:hover {
            background-color: #e6e6e6;
            color: #6f42c1;
        }

        .list-group-item.active {
            background-color: #6f42c1;
            color: #ffffff;
            border: 1px solid #6f42c1;
        }

        .list-group-item i {
            margin-right: 10px;
            font-size: 18px;
            min-width: 20px;
            text-align: center;
        }

        #sidebar-wrapper .list-group-item {
            text-decoration: none;
        }

        /* Поиск в боковой панели */

            width: 100%;
            padding: 0 20px;
            margin-bottom: 20px;
            display: none;
        }

        #sidebar-wrapper.expanded .sidebar-search {
            display: block;
        }

        .sidebar-search input {
            width: 100%;

 margin-bottom: 0;        }

.controls-left select {

}


        .search-controls {

        .navbar {

        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .custom-checkbox input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }

        .checkmark::after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark::after {
            display: block;
        }

        .custom-checkbox .checkmark::after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .user-avatar {

        .user-email {

        .user-role {
            margin-right: 20px;
            font-size: 14px;
            color: #24292e;
            font-weight: 500;
        }

        .action-icons a, .action-icons form button {
            margin-right: 10px;
            font-size: 20px;
            border: none;

            cursor: pointer;

        .stat-card i {

        .stat-card.success i {

        .stat-card.warning i {

        }

        .stat-card.danger i {

            background-color: #ffffff;

                                </form>
                            </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const csrfToken = /*[[${_csrf.token}]]*/ '';
    const csrfHeader = /*[[${_csrf.headerName}]]*/ '';

    const userLabels = [[${activityLabels}]];
    const userData = [[${activityUserCounts}]];
    const projectLabels = [[${activityProjectCounts}]];
    const projectData = [[${activityProjectCounts}]];
    const browserLabels = [[${projectLanguageLabels}]];
    const browserData = [[${projectLanguageCounts}]];
    const usersCtx = document.getElementById('usersChart').getContext('2d');
    new Chart(usersCtx, {
        type: 'line',
        data: {
            labels: userLabels,
            datasets: [{
                label: 'Пользователи',
                data: userData,
                fill: true,
                borderColor: '#6f42c1',
                backgroundColor: 'rgba(111, 66, 193, 0.2)',
                tension: 0.4,
                pointRadius: 5,
                pointHoverRadius: 7,
            }]
        },
        options: {
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `Пользователи: ${context.parsed.y}`;
                        }
                    }
                }
            },
            scales: {
                x: { display: false },
                y: { display: false }
            }
        }
    });

    const projectsCtx = document.getElementById('projectsChart').getContext('2d');
    new Chart(projectsCtx, {
        type: 'line',
        data: {
            labels: projectLabels,
            datasets: [{
                label: 'Проекты',
                data: projectData,
                fill: true,
                borderColor: '#28a745',
                backgroundColor: 'rgba(40, 167, 69, 0.2)',
                tension: 0.4,
                pointRadius: 5,
                pointHoverRadius: 7,
            }]
        },
        options: {
            plugins: {
                legend: { display: false },
                tooltip: {

    // Обновление общего времени онлайн

     function addAdmins() {
        const selectedCheckboxes = document.querySelectorAll('.user-select-checkbox:checked');
        if (selectedCheckboxes.length === 0) {
            alert('Выберите хотя бы одного пользователя для добавления админом.');
            return;
        }

        const userIds = Array.from(selectedCheckboxes).map(checkbox => Number(checkbox.getAttribute('data-user-id')));
        const validUserIds = userIds.filter(id => id);

        if (validUserIds.length === 0) {
            alert('Невалидные ID пользователей.');
            return;
        }

        console.log("Selected userIds for adding admins:", validUserIds); // Для отладки

        fetch('/admin/users/addAdmins', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({ userIds: validUserIds })
        })
        .then(response => {
            if (response.ok) {
                alert('Выбранные пользователи успешно добавлены в админы.');
                location.reload();
            } else {
                return response.text().then(text => { throw new Error(text) });
            }
        })
        .catch(error => {
            console.error('Error adding admins:', error);
            alert('Произошла ошибка: ' + error.message);
        });

        }

    function filterUsers() {
        const searchInput = document.getElementById('userSearchInput').value.toLowerCase();
        const userItems = document.querySelectorAll('.user-item');

        userItems.forEach(item => {
            const username = item.getAttribute('data-username');
            const email = item.getAttribute('data-email');

            if (username.includes(searchInput) || email.includes(searchInput)) {
