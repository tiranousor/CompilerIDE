<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #24292e;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #d1d5da;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 900;
            box-sizing: border-box;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info span {
            font-size: 24px;
            font-weight: 700;
            color: #24292e;
        }

        .header .notification-container {
            display: flex;
            align-items: center;
        }

        .notification-container {
            position: relative;
        }

        .notification-icon {
            font-size: 24px;
            position: relative;
            cursor: pointer;
            color: #0366d6;
        }

        .notification-icon:hover {
            color: #0056b3;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #FF4D4F;
            color: #FFF;
            border-radius: 50%;
            font-size: 12px;
            padding: 3px 6px;
            font-weight: bold;
            display: none;
        }

        .notification-badge.visible {
            display: inline-block;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            margin-top: 80px;
        }

        h1 {
            font-size: 32px;
            color: #24292e;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #f6f8fa;
            border: 1px solid #d1d5da;
            color: #24292e;
            border-radius: 8px;
            padding: 10px;
            outline: none;
            font-size: 18px;
            width: 100%;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn {
            border-radius: 8px;
            padding: 8px 20px;
            font-size: 16px;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .btn-outline-secondary {
            background-color: #0366d6;
            color: #ffffff;
            border: 2px solid #0366d6;
        }

        .btn-outline-secondary:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #d1d5da;
            color: #24292e;
        }

        th {
            font-size: 20px;
        }

        td {
            font-size: 18px;
        }

        .btn-primary, .btn-danger, .btn-success {
            font-size: 16px;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 5px 15px;
        }

        .btn-primary {
            background-color: #0366d6;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #d73a49;
        }

        .btn-danger:hover {
            background-color: #b31d28;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="user-info">
        <span th:text="${username}">User Name</span>
    </div>
    <div class="notification-container">
        <a href="/admin/unbanRequests" class="notification-icon">
            &#128276; <!-- Unicode bell icon -->
            <span class="notification-badge" th:classappend="${notificationCount > 0} ? 'visible' : ''" th:text="${notificationCount}"></span>
        </a>
    </div>
</div>

<div class="container">
    <h1>Все пользователи</h1>

    <!-- Search Form -->
    <form th:action="@{/admin/users/search}" method="get">
        <div class="input-group">
            <input type="text" name="username" class="form-control" placeholder="Enter username to search" th:value="${username}">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Banned</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">John</td>
            <td th:text="${user.email}">john@example.com</td>
            <td th:text="${user.role}">ROLE_USER</td>
            <td th:text="${user.role == 'ROLE_BANNED' ? 'Yes' : 'No'}">No</td>
            <td>
                <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-primary">View Profile</a>
                <form th:action="@{/admin/users/{id}/ban(id=${user.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" th:if="${user.role != 'ROLE_BANNED'}">Ban</button>
                </form>
                <form th:action="@{/admin/users/{id}/unban(id=${user.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-success" th:if="${user.role == 'ROLE_BANNED'}">Unban</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
