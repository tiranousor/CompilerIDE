<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">

    <style>
        * {
           box-sizing: border-box;
       }

       body {
           margin: 0;
           font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
           background-color: #f0f2f5;
           color: #24292e;
       }

       #wrapper {
           display: flex;
       }

             .navbar-icons a:hover {
                color: #d39e00;
            }

            .navbar-icons form button .fas {
                font-size: 24px;
                color: #dc3545;
                transition: color 0.3s;
            }

       #sidebar-wrapper {
           width: 60px;
           height: 100vh;
           background-color: #ffffff;
           border-right: none;
           transition: width 0.3s ease;
           position: fixed;
           display: flex;
           flex-direction: column;
           align-items: center;
           padding-top: 20px;
       }

       #sidebar-wrapper.expanded {
           width: 250px;
           align-items: flex-start;
           padding-left: 20px;
       }

       .sidebar-heading {
           text-align: center;
           margin-bottom: 30px;
       }

       .sidebar-heading i {
           font-size: 24px;
           color: #6f42c1;
       }

       .sidebar-heading .sidebar-text {
           margin-left: 10px;
           font-size: 18px;
           color: #6f42c1;
           display: none;
       }

       #sidebar-wrapper.expanded .sidebar-text {
           display: inline;
       }

       .list-group-item {
           padding: 15px 20px;
           text-decoration: none;
           color: #6c757d;
           display: flex;
           align-items: center;
           transition: background 0.3s, color 0.3s;
           border: none;

           border-radius: 8px;
           margin: 5px 10px;
           width: 100%;
           position: relative;
       }

       .list-group-item:hover {
           background-color: #e6e6e6;
           color: #6f42c1;
       }

       .list-group-item.active {
           background-color: #6f42c1;
           color: #ffffff;
           border: 1px solid #6f42c1;
       }

       .list-group-item i {
           margin-right: 10px;
           font-size: 18px;
           min-width: 20px;
           text-align: center;
       }

       #sidebar-wrapper .list-group-item {
           text-decoration: none;
       }


       #page-content-wrapper {
           margin-left: 60px;
           flex-grow: 1;
           transition: margin-left 0.2s ease;
       }

       #sidebar-wrapper.expanded + #page-content-wrapper {
           margin-left: 200px;
       }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f2f5;
            border-bottom: none;
            box-shadow: none;
        }
        .navbar-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: auto;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;

        }

        .admin-name {
            font-size: 16px;
            font-weight: 600;
            color: #24292e;
        }

        .navbar-icons a,
        .navbar-icons form button {
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar-icons a:hover,
        .navbar-icons form button:hover {
            color: #d39e00;
        }
         .navbar-icons form button .fas:hover {
                    color: #bd2130;
                }
       .navbar button {
           padding: 8px;
           background-color: #6c757d;
           border: none;
           color: #fff;
           cursor: pointer;
       }

       .navbar button:hover {
           background-color: #5a6268;
       }


        .main-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .profile-avatar {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 25px rgba(255, 234, 0, 0.2), 0 0 50px rgba(142, 197, 252, 0.3);
        }

        .projects-container {
            padding: 20px;
            width: 50%;
        }

        .btn-link {
            background: none;
            color: #0366d6;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-size: 1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #24292e;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #d1d5da;
        }

        th {
            font-size: 20px;
        }

        td {
            font-size: 18px;
        }
        .login-activity-container {
            background-color: #f6f8fa;
            border-radius: 8px;
            padding: 15px;
            max-height: calc(100vh - 80px); /* Make it fit the screen height minus header */
            overflow-y: auto;
                    width: 30%;

            position: sticky;
            top: 60px; /* Align under the navbar */
        }

    </style>
</head>
<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">
            <i class="fas fa-chart-line"></i> <span class="sidebar-text"></span>
        </div>
        <a href="/admin/dashboard" class="list-group-item">
            <i class="fas fa-home"></i> <span class="sidebar-text"></span>
        </a>
        <a href="/admin/users" class="list-group-item">
            <i class="fas fa-users"></i> <span class="sidebar-text"></span>
        </a>
        <a href="/admin/projects_list" class="list-group-item">
            <i class="fas fa-folder-open"></i> <span class="sidebar-text"></span>
        </a>
        <a href="/admin/unbanRequests" class="list-group-item  active">
            <i class="fas fa-ban"></i> <span class="sidebar-text"> </span>
        </a>
        <a href="/admin/status" class="list-group-item">
            <i class="fas fa-tools"></i> <span class="sidebar-text"></span>
        </a>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
        <div class="navbar">
            <div class="admin-info">
                <img th:src="${client.avatarUrl != null ? client.avatarUrl : '/noAvatar.png'}" alt="User Avatar" class="admin-avatar">
                <span class="admin-name" th:text="${client.username}"></span>
            </div>
            <div class="navbar-icons">
                <a href="/admin/notifications" title="Уведомления">
                    <i class="fas fa-bell"></i>
                </a>
                <form th:action="@{/logout}" th:method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" title="Выход" style="background: none; border: none; padding: 0;">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="main-container">
            <div class="profile-info-container d-flex flex-column align-items-center">
                <img th:src="${client.avatarUrl != null ? client.avatarUrl : '/noAvatar.png'}" alt="User Avatar" class="profile-avatar">
                <div class="profile-info text-center mt-2">
                    <h2 th:text="${client.username}"></h2>
                    <p class="color-fg-muted" th:text="${client.email}"></p>
                    <a th:href="${client.githubProfile}" class="btn-link" target="_blank">GitHub Profile</a>
                    <p class="color-fg-default mt-3" th:text="${client.about}"></p>
                </div>
            </div>
            <div class="projects-container">
                <h2>Projects</h2>
                <ul class="list-style-none mt-3">
                    <th:block th:each="project : ${projects}">
                        <li class="Box-row project-item p-3 mb-3" style="border: 1px solid #d1d5da; border-radius: 6px;" th:data-project-id="${project.id}">
                            <strong th:text="${project.name}"></strong>
                        </li>
                    </th:block>
                </ul>
            </div>
            <div class="login-activity-container">
                <h2>Login Activity</h2>
                <table>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Login Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="timestamp, iterStat : ${loginTimestamps}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${#temporals.format(timestamp.loginTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
