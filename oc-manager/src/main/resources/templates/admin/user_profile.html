<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Profile of <span th:text="${user.username}">User</span></h1>

    <div class="row">
        <div class="col-md-6">
            <h3>User Info</h3>
            <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}">ROLE_USER</span></p>
        </div>
        <div class="col-md-6">
            <h3>Projects</h3>
            <ul>
                <li th:each="project : ${projects}" th:text="${project.name}">Project Name</li>
            </ul>
        </div>
        <h2 class="my-4">Login Activity</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Login Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="timestamp, iterStat : ${loginTimestamps}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${#dates.format(timestamp.loginTime, 'yyyy-MM-dd HH:mm:ss')}">2023-10-24 18:00:00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
