<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }

        body {
            background: #000000;
            color: #FFC300;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9);
            border: 3px solid #FFC300;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(255, 234, 0, 0.4);
            width: 80%;
            max-width: 900px;
            padding: 30px;
            margin: 20px;
        }

        h1, h2, h3 {
            color: #FFC300;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        strong {
            color: #17A846;
        }

        ul {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
            color: #FFC300;
        }

        ul li {
            padding: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #FFC300;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #FFC300;
        }

        th {
            font-size: 20px;
        }

        td {
            font-size: 18px;
        }

        /* Matrix Animation */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .matrix span {
            position: absolute;
            top: -10vh;
            font-size: 18px;
            color: #FFC300;
            opacity: 0.8;
            animation: fall 10s linear infinite;
            white-space: pre;
        }

        @keyframes fall {
            0% { top: -10vh; opacity: 0; }
            20% { opacity: 1; }
            100% { top: 110vh; opacity: 0; }
        }
    </style>
</head>
<body>
<div class="matrix" id="matrixContainer"></div>

<div class="container">
    <h1>Profile of <span th:text="${user.username}">User</span></h1>

    <div class="row">
        <div class="col-md-6">
            <h3>User Info</h3>
            <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
            <p><strong>Role:</strong> <span th:text="${user.role}">ROLE_USER</span></p>
        </div>
        <div class="col-md-6">
            <h3>Projects</h3>
            <ul>
                <li th:each="project : ${projects}" th:text="${project.name}">Project Name</li>
            </ul>
        </div>
    </div>

    <h2>Login Activity</h2>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Login Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="timestamp, iterStat : ${loginTimestamps}">
            <td th:text="${iterStat.index + 1}">1</td>
            <td th:text="${#dates.format(timestamp.loginTime, 'yyyy-MM-dd HH:mm:ss')}">2023-10-24 18:00:00</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // Matrix Animation
    const matrixContainer = document.getElementById('matrixContainer');
    const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

    function createMatrixSpan() {
        const span = document.createElement('span');
        span.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = Math.random() * 5 + 5 + 's';
        span.style.opacity = Math.random() * 0.5 + 0.5;
        matrixContainer.appendChild(span);
        setTimeout(() => {
            matrixContainer.removeChild(span);
        }, 10000);
    }

    setInterval(createMatrixSpan, 150);
</script>
</body>
</html>
