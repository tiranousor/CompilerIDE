<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Полученные Приглашения на Проекты</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Добавь необходимые стили */
        .invitations-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .invitations-list {
            list-style-type: none;
            padding: 0;
        }
        .invitations-list li {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .invitation-actions {
            margin-top: 10px;
        }
        .btn-accept, .btn-reject {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .btn-accept {
            background-color: #28a745;
            color: white;
        }
        .btn-reject {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
<div class="invitations-container">
    <h1>Приглашения на Проекты</h1>
    <ul class="invitations-list">
        <th:block th:each="invitation : ${invitations}">
            <li>
                <p><strong>Проект:</strong> <span th:text="${invitation.project.name}">Название проекта</span></p>
                <p><strong>Отправитель:</strong> <span th:text="${invitation.sender.username}">Имя отправителя</span></p>
                <div class="invitation-actions">
                    <form th:action="@{/invitations/accept/{id}(id=${invitation.id})}" method="post" onsubmit="return confirm('Вы уверены, что хотите принять это приглашение?');">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <button type="submit" class="btn-accept">Принять</button>
                    </form>
                    <form th:action="@{/invitations/reject/{id}(id=${invitation.id})}" method="post" onsubmit="return confirm('Вы уверены, что хотите отклонить это приглашение?');">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <button type="submit" class="btn-reject">Отклонить</button>
                    </form>
                </div>
            </li>
        </th:block>
    </ul>
</div>
</body>
</html>
