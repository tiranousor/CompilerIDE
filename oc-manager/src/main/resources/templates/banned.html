<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт заблокирован</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Ваш аккаунт заблокирован</h1>
    <p>Пожалуйста, свяжитесь с администратором для получения дополнительной информации.</p>

    <!-- Форма для отправки сообщения -->
    <form th:action="@{/sendUnbanRequest}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">Ваш email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${email}">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Ваше сообщение</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Напишите, почему вас нужно разблокировать"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить запрос на разблокировку</button>
    </form>
</div>
</body>
</html>
