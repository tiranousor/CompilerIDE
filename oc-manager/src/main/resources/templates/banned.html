<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт заблокирован</title>
    <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: inherit !important;
        }

        body {
            background: #f6f8fa;
            color: #24292e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #d1d5da;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #d73a49;
            margin-bottom: 20px;
        }

        p {
            color: #586069;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .form-label {
            color: #24292e;
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        .form-control {
            background-color: #f6f8fa;
            border: 1px solid #d1d5da;
            color: #24292e;
            border-radius: 6px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            outline: none;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-control:focus {
            border-color: #17A846;
            box-shadow: 0 0 10px rgba(23, 168, 70, 0.3);
        }

        .btn-primary {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #218838;
            box-shadow: 0 0 15px rgba(33, 136, 56, 0.6);
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Ваш аккаунт заблокирован</h1>
    <p>Пожалуйста, свяжитесь с администратором для получения дополнительной информации.</p>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <!-- Форма для отправки сообщения -->
    <form th:action="@{/sendUnbanRequest}" method="post">
        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control" placeholder="Ваш email" th:value="${email}" readonly>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Напишите, почему вас нужно разблокировать"></textarea>
        </div>
        <button type="submit" class="btn-primary">Отправить запрос на разблокировку</button>
    </form>
</div>

</body>
</html>
