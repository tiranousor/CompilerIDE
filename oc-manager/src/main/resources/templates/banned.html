<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт заблокирован</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }

        body {
            background: #000000;
            color: #FFC300;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9);
            border: 3px solid #FFC300;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(255, 234, 0, 0.4);
            width: 500px;
            max-width: 100%;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #FFC300;
            margin-bottom: 20px;
        }

        p {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .form-label {
            color: #FFC300;
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        .form-control {
            background-color: #333;
            border: 2px solid #FFC300;
            color: #FFC300;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            outline: none;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-control:focus {
            border-color: #17A846;
            box-shadow: 0 0 10px rgba(23, 168, 70, 0.6);
        }

        .btn-primary {
            background-color: #1DB954;
            color: #fff;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-primary:hover {
            background-color: #17A846;
            box-shadow: 0 0 15px rgba(23, 168, 70, 0.6);
        }

        /* Matrix Animation */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .matrix span {
            position: absolute;
            top: -10vh;
            font-size: 18px;
            color: #FFC300;
            opacity: 0.8;
            animation: fall 10s linear infinite;
            white-space: pre;
        }

        @keyframes fall {
            0% { top: -10vh; opacity: 0; }
            20% { opacity: 1; }
            100% { top: 110vh; opacity: 0; }
        }
    </style>
</head>
<body>
<div class="matrix" id="matrixContainer"></div>

<div class="container">
    <h1>Ваш аккаунт заблокирован</h1>
    <p>Пожалуйста, свяжитесь с администратором для получения дополнительной информации.</p>

    <!-- Форма для отправки сообщения -->
    <form th:action="@{/sendUnbanRequest}" method="post">
        <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control" placeholder="Ваш email" th:value="${email}">

            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Напишите, почему вас нужно разблокировать"></textarea>
        </div>
        <button type="submit" class="btn-primary">Отправить запрос на разблокировку</button>
    </form>
</div>

<script>
    // Matrix Animation
    const matrixContainer = document.getElementById('matrixContainer');
    const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

    function createMatrixSpan() {
        const span = document.createElement('span');
        span.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = Math.random() * 5 + 5 + 's';
        span.style.opacity = Math.random() * 0.5 + 0.5;
        matrixContainer.appendChild(span);
        setTimeout(() => {
            matrixContainer.removeChild(span);
        }, 10000);
    }

    setInterval(createMatrixSpan, 150);
</script>
</body>
</html>
