<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Your Friends</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Базовые стили для списка друзей */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(70deg, #8EC5FC, #E0C3FC);
            padding: 20px;
        }

        .friends-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        ul.friends-list {
            list-style: none;
            padding: 0;
        }

        ul.friends-list li {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        ul.friends-list li:last-child {
            border-bottom: none;
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .friend-username {
            font-size: 18px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .friend-username:hover {
            color: #1DB954;
        }
    </style>
</head>

<body>
<div class="friends-container">
    <h1>Your Friends</h1>
    <ul class="friends-list">
        <th:block th:each="friend : ${friends}">
            <li>
                <img th:src="${friend.avatarUrl != null ? friend.avatarUrl : '/noAvatar.png'}" alt="Friend Avatar" class="friend-avatar">
                <a th:href="@{/userProfile/{id}(id=${friend.id})}" th:text="${friend.username}" class="friend-username">Friend Username</a>
            </li>
        </th:block>
    </ul>
</div>
</body>

</html>
