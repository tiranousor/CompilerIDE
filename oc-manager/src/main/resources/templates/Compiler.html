<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Compiler</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="180x180">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <meta name="projectId" th:content="${projectId}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
    background-color: #E6EEF5;
    transition: margin-left 0.3s ease;
    padding-top: 47px; /* Added padding-top to make space for the fixed header */
}


        #editor-container {
            height: calc(100vh - 50px);
            width: 100%;
            border: 1px solid grey;
            overflow: hidden;
            font-family: 'Source Code Pro', 'Courier New', Courier, monospace; /* –®—Ä–∏—Ñ—Ç –¥–ª—è –∫–æ–¥–∞ */
<!--            font-size: 14px; /* –¢–∏–ø–∏—á–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –∫–æ–¥–∞ */-->
        }
        #files-container {
            height: 100%;
            width: 300px;
            position: fixed;
            left: -300px;
            top: 0;
            background-color: #F9FBFC;
            border-radius: 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 15px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #files-container.open {
            left: 0;
        }

        #toggle-button {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #ffffff;
            border-radius: 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            cursor: pointer;
            z-index: 101;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #F7F9FA;
            border-radius: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 102;
        }

        .top-buttons .btn {
            margin-right: 5px;
            border-radius: 0;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        .top-buttons .btn:hover {
            background-color: #e6e6e6;
        }

        .user-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            text-decoration: none;
            cursor: default;
        }

        #languageSelect {
            border-radius: 0;
            padding: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #FFFFFF;
            border-bottom: 1px solid #ddd;
            padding: 5px 15px;
            z-index: 103;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-group.top-buttons {
            display: flex;
            align-items: center;
        }

        .file-item-container {
            padding: 10px;
            margin: 5px 0;
            background-color: #f9fbfc;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-item-container:hover {
            background-color: #e0e0e0;
        }

        .file-item-container.active {
            background-color: #d0d0d0;
        }

        .folder-item-container {
            position: relative;
            margin-left: 10px;
            padding: 5px;
            cursor: pointer;
        }

        .folder-item-container::before {
            content: "üìÅ ";
            display: inline-block;
            margin-right: 5px;
        }

        .folder-item-container.open::before {
            content: "üìÇ ";
        }

        .folder-item-container .folder-name,
        .file-item-container .file-name {
            display: inline-block;
        }

        .folder-item-container .folder-name:hover,
        .file-item-container .file-name:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/userProfile" sec:authorize="isAuthenticated()" sec:authentication="name" class="user-name"></a>
    <div class="btn-group top-buttons" role="group">
        <button class="btn btn-primary" onclick="saveProject()" title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–µ–∫—Ç">
            <i class="fas fa-save"></i>
        </button>
        <button class="btn btn-secondary" onclick="downloadFile()" title="–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ñ–∞–π–ª">
            <i class="fas fa-download"></i>
        </button>
        <button class="btn btn-secondary" onclick="uploadFile()" title="–í—ã–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª">
            <i class="fas fa-upload"></i>
        </button>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <button class="btn btn-success" onclick="submitCode()">
            <i class="fas fa-play"></i>
        </button>
        <button class="btn btn-secondary" onclick="uploadFolder()" title="–í—ã–≥—Ä—É–∑–∏—Ç—å –ø–∞–ø–∫—É">
            <i class="fas fa-folder-open"></i>
        </button>
        <select id="languageSelect" class="form-control d-inline-block" onchange="setLanguage(this.value)">
            <option value="java">Java</option>
            <option value="python3">Python3</option>
            <option value="cpp">C++</option>
        </select>
    </div>
</div>

<div id="editor-container"></div>
<div id="files-container">
    <p>–í–∞—à–∏ —Ñ–∞–π–ª—ã</p>
</div>

<div id="toggle-button" onclick="toggleFilesContainer()">
    <i class="fas fa-caret-right"></i>
</div>

<div id="output" class="output-container"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.28.1/min/vs/loader.min.js"></script>
<script th:src="@{/scripts.js}" src="/scripts.js"></script>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        window.files = /*[[${files}]]*/ [];
        window.projectId = /*[[${projectId}]]*/ 0;

        console.log("–°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤:", window.files);
        window.files.forEach(fileName => addFileToContainer(fileName));

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–µ –æ–±–ª–∞—Å—Ç–∏
        document.addEventListener('click', function(event) {
            const filesContainer = document.getElementById('files-container');
            const toggleButton = document.getElementById('toggle-button');
            if (!filesContainer.contains(event.target) && !toggleButton.contains(event.target)) {
                if (filesContainer.classList.contains('open')) {
                    toggleFilesContainer();
                }
            }
        });
    });

    function toggleFilesContainer() {
        const filesContainer = document.getElementById('files-container');
        const toggleButton = document.getElementById('toggle-button');
        const bodyElement = document.body;

        filesContainer.classList.toggle('open');
        if (filesContainer.classList.contains('open')) {
            bodyElement.style.marginLeft = '300px'; // –°–∂–∏–º–∞–µ–º –≤–µ—Å—å body, –∫–æ–≥–¥–∞ –ø–∞–Ω–µ–ª—å –æ—Ç–∫—Ä—ã—Ç–∞
            toggleButton.querySelector('i').classList.remove('fa-caret-right');
            toggleButton.querySelector('i').classList.add('fa-caret-left');
        } else {
            bodyElement.style.marginLeft = '0'; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º body –Ω–∞ –º–µ—Å—Ç–æ, –∫–æ–≥–¥–∞ –ø–∞–Ω–µ–ª—å –∑–∞–∫—Ä—ã—Ç–∞
            toggleButton.querySelector('i').classList.remove('fa-caret-left');
            toggleButton.querySelector('i').classList.add('fa-caret-right');
        }
    }

    function submitCode() {
        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≤—ã–≤–æ–¥–æ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        const outputContainer = document.getElementById('output');
        outputContainer.style.display = 'block';

        // –í—ã–∑–æ–≤ –æ—Å–Ω–æ–≤–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
        submitCodeLogic();
    }

    function submitCodeLogic() {
        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞ (—Å—É—â–µ—Å—Ç–≤—É—é—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è)
    }
</script>
</body>
</html>
