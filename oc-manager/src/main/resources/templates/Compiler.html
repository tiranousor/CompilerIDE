            border-radius: 15px;
        }

        }

        .user-name {

}

        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–∞–π–ª–∞ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ */
.file-item-container {

    margin: 5px 0;
    background-color: #f9fbfc;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.file-item-container:hover {
    background-color: #e0e0e0;
}

}
        .folder-item-container {

    padding: 5px;

.folder-arrow {

    width: 10px;
    height: 10px;
    margin-right: 5px;
<!--    border-left: 2px solid #888;-->
<!--    border-bottom: 2px solid #888;-->
    transform-origin: center;
    opacity:0;

    transform: rotate(-45deg);  /* –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å—Ç—Ä–µ–ª–∫–∏ –≤–ø—Ä–∞–≤–æ */
    transition: transform 0.3s ease;  /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ–≤–æ—Ä–æ—Ç–∞ */
}

.folder-arrow.open {
    transform: rotate(45deg);  /* –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –≤–Ω–∏–∑ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ */

    display: inline-block;
    margin-right: 5px;
}

.folder-item-container.open::before {
    content: "üìÇ ";  /* –ò–∫–æ–Ω–∫–∞ –æ—Ç–∫—Ä—ã—Ç–æ–π –ø–∞–ø–∫–∏ */
}

    padding: 5px;

    display: inline-block;
}

}


    </style>

<body>
<div class="container-fluid">
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –∫–Ω–æ–ø–∫–∞–º–∏ –∏ –≤—ã–±–æ—Ä–æ–º —è–∑—ã–∫–∞ -->
    <div class="row align-items-center mb-3">

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="row">

        <div class="col-md-3">

                <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ñ–∞–π–ª—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
