<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Compiler</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="180x180">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <meta name="projectId" th:content="${projectId}">
    <script>
        window.projectId = document.querySelector('meta[name="projectId"]').content;
    </script>

    <!-- Подключение стилей jsTree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #E6EEF5;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        #editor-container {
            height: 500px;
            width:100%;
            border: 1px solid grey;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            font-family: 'Source Code Pro', monospace;
        }

        #files-container {
            height: 100%;
            width: 300px;
            position: fixed;
            left: -300px;
            top: 0;
            background-color: #F9FBFC;
            border-radius: 0 15px 15px 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 15px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #files-container.open {
            left: 0;
        }

        #toggle-button {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #ffffff;
            border-radius: 0 15px 15px 0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            cursor: pointer;
            z-index: 101;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #F7F9FA;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }

        .top-buttons .btn {
            margin-right: 10px;
            border-radius: 15px;
        }

        .top-buttons .btn-secondary:hover {
            background-color: #E0E0E0;
            border-radius: 15px;
        }

        .top-buttons .btn-success:hover {
            background-color: #1AAE48;
        }

        .user-name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-decoration: none;
            cursor: default;
        }

        #languageSelect {
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .container-fluid {
            background-color: #FFFFFF;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Удаление лишних стилей */
        /* .file-item-container, .folder-item-container и другие стили удалены */

        /* Стиль для jsTree */
        #jstree {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Верхняя панель с кнопками и выбором языка -->
    <div class="row align-items-center mb-3">
        <div class="col">
            <h3 sec:authorize="!isAuthenticated()" class="user-name">Online Compiler</h3>
            <a href="/userProfile" sec:authorize="isAuthenticated()" sec:authentication="name" class="user-name"></a>
        </div>

        <div class="col text-right">
            <!-- Кнопки в верхней части страницы -->
            <div class="btn-group top-buttons" role="group">
                <button class="btn btn-primary" onclick="saveProject()" title="Сохранить проект">
                    <i class="fas fa-save"></i>
                </button>
                <button class="btn btn-secondary" onclick="downloadCurrentFile()" title="Скачать текущий файл">
                    <i class="fas fa-download"></i>
                </button>
                <button class="btn btn-secondary" onclick="uploadFile()" title="Выгрузить файл">
                    <i class="fas fa-upload"></i>
                </button>
                <meta name="_csrf" th:content="${_csrf.token}"/>
                <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
                <button class="btn btn-success" onclick="submitCode()" title="Запустить код">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn btn-secondary" onclick="uploadFolder()" title="Выгрузить папку">
                    <i class="fas fa-folder-open"></i>
                </button>
                <form sec:authorize="!isAuthenticated()" th:action="@{/login}" th:method="GET">
                    <button type="submit" class="btn btn-secondary">Войти</button>
                </form>
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="POST">
                    <button type="submit" class="btn btn-secondary">Выйти</button>
                </form>
            </div>
            <div id="message-container"></div>
        </div>
        <!-- Выбор языка программирования -->
        <div class="col-md-2">
            <select id="languageSelect" class="form-control d-inline-block" onchange="setLanguage(this.value)">
                <option value="java">Java</option>
                <option value="python3">Python3</option>
                <option value="cpp">C++</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="editor-container"></div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="output" class="output-container">
            </div>
        </div>
    </div>
</div>

<!-- Контейнер для jsTree -->
<div id="files-container">
    <div id="jstree"></div>
</div>

<div id="toggle-button" onclick="toggleFilesContainer()">
    <i class="fas fa-caret-right"></i>
</div>

<!-- Подключение необходимых скриптов -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jsTree JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
<!-- Bootstrap JS (если необходимы функции Bootstrap) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Monaco Editor -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.28.1/min/vs/loader.min.js"></script>
<!-- Ваш основной скрипт -->
<script th:src="@{/scripts.js}" src="/scripts.js"></script>

<!-- Inline скрипт для инициализации jsTree (можно перенести в scripts.js) -->
<script th:inline="javascript">
    $(document).ready(function() {
        // Перемещение инициализации jsTree в отдельный файл или оставьте здесь

        // Инициализация jsTree будет в scripts.js
    });
</script>
</body>
</html>
