<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый Проект</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(70deg, #fff, #fff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.35);
            width: 600px;
            max-width: 100%;
            padding: 30px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input {
            background-color: #eee;
            border: none;
            margin: 8px 0;
            padding: 10px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        .container button {
            background-color: #000;
            color: #fff;
            font-size: 12px;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
        }

        .form-error {
            color: red;
            font-size: 12px;
            margin-top: -5px;
        }

    </style>
</head>

<body>

<div class="container">
    <h2>Добавить новый проект</h2>
    <form th:action="@{/projects/userProfile/new}" method="post" enctype="multipart/form-data" th:object="${project}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

        <div class="form-input">
            <label for="name">Название проекта:</label>
            <input type="text" class="form-control" id="name" name="name" required  th:field="*{name}">
        </div>
        <div class="form-input">
            <label for="language">Язык программирования:</label>
            <input type="text" class="form-control" id="language" name="language" required  th:field="*{language}">
        </div>

        <!-- Добавим возможность загрузки файлов -->
        <div class="form-input">
            <label for="files">Загрузить файлы проекта:</label>
            <input type="file" class="form-control" id="files" name="files" multiple>
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
