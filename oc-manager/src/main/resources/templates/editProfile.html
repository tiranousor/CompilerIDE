<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Редактировать Аккаунт</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #DDF5E5, #DEDEDE);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 600px;
            max-width: 100%;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #eee;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            outline: none;
        }

        .form-control:focus {
            border-color: #1DB954;
        }

        .btn-primary {
            background-color: #1DB954;
            color: #fff;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
        }

        .form-error {
            color: red;
            font-size: 12px;
            margin-top: -5px;
        }

        p {
            margin-bottom: 20px;
        }

        #preview {
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            object-fit: cover;
            display: block;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Редактировать аккаунт</h1>

    <img id="preview" th:src="${client.avatarUrl != null ? client.avatarUrl : '/static/noAvatar.png'}" alt="Предпросмотр изображения"/>

    <form th:action="@{/edit/{id}(id=${client.id})}" th:method="POST" th:object="${client}" enctype="multipart/form-data">
        <input type="file" name="avatarFile" class="form-control" accept="image/*" onchange="previewImage(event)" />
        <div class="form-error" th:if="${#fields.hasErrors('avatarUrl')}" th:errors="*{avatarUrl}"></div>

        <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Username" th:classappend="${#fields.hasErrors('username')} ? 'error' : 'form-control'"/>
        <div class="form-error" th:if="${#fields.hasErrors('username')}" th:text="*{username}"></div>

        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email" th:classappend="${#fields.hasErrors('email')} ? 'error' : 'form-control'"/>
        <div class="form-error" th:if="${#fields.hasErrors('email')}" th:text="*{email}"></div>

        <input type="text" class="form-control" th:field="*{githubProfile}" id="githubProfile" placeholder="GitHub URL" th:classappend="${#fields.hasErrors('githubProfile')} ? 'error' : 'form-control'"/>
        <div class="form-error" th:if="${#fields.hasErrors('githubProfile')}" th:text="*{githubProfile}"></div>

        <input type="text" class="form-control" th:field="*{about}" id="about" placeholder="About" th:classappend="${#fields.hasErrors('about')} ? 'error' : 'form-control'"/>
        <div class="form-error" th:if="${#fields.hasErrors('about')}" th:text="*{about}"></div>

        <input type="hidden" th:field="*{password}" id="password" placeholder="New Password" th:classappend="${#fields.hasErrors('password')} ? 'error' : 'form-control'"/>
        <div class="form-error" th:if="${#fields.hasErrors('password')}" th:text="*{password}"></div>

        <button type="submit" class="btn-primary">Сохранить изменения</button>
    </form>
</div>

<script>
    function previewImage(event) {
        const preview = document.getElementById('preview');
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function () {
                preview.src = reader.result;
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
        }
    }
</script>

</body>

</html>
