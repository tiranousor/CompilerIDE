<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #DDF5E5, #DEDEDE);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #eee;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            outline: none;
        }

        .form-control:focus {
            border-color: #1DB954;
        }

        .btn-primary {
            background-color: #1DB954;
            color: #fff;
            padding: 10px 45px;
            border: 1px solid transparent;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
        }

        .text-center {
            text-align: center;
        }

        .text-danger {
            color: #dc3545;
        }

        .text-warning {
            color: #ffc107;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Сбросить пароль</h2>

    <form th:action="@{/reset_password}" th:method="POST">
        <input type="hidden" name="token" th:value="${token}" />
        <div>
            <p>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Введите новый пароль" required autofocus />
            </p>
            <p>
                <input type="password" class="form-control" placeholder="Подтвердите новый пароль"
                       required oninput="checkPasswordMatch(this);" />
            </p>
            <p class="text-center">
                <input type="submit" value="Изменить пароль" class="btn-primary" />
            </p>
        </div>
    </form>
</div>

<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != document.getElementById("password").value) {
            fieldConfirmPassword.setCustomValidity("Пароли не совпадают!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
